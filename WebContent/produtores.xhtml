<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
  <meta charset="UTF-8"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet"/>
  <link type="text/css" rel="stylesheet" href="#{request.contextPath}/estilos/semantic.css" />
  <link type="text/css" rel="stylesheet" href="#{request.contextPath}/estilos/style.css" />
  <title>Produtores</title>
</h:head>
<h:body>
		<h:form id="tabProdutores">
			<p:dataTable value="#{produtoresMB.produtores}" var="prods">
			<p:ajax event="rowSelect" listener="#{produtoresMB.onRowSelect(prods.id)}" />
        	<!-- <p:ajax event="rowUnselect" listener="#{dtSelectionView.onRowUnselect}" update=":form:msgs" /> -->
				<p:column headerText="Nome">
					<h:outputText value="#{prods.nome}" />
				</p:column>
				<p:column headerText="Telefone">
					<h:outputText value="#{prods.telefone}" />
				</p:column>
			</p:dataTable>
			<p:commandButton value="Cadastrar" type="button" actionListener="#{produtores.inserir()}"/>
		</h:form>
</h:body>
</html>
